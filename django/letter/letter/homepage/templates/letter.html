{% load static %}  <!-- static 태그 로드 --> 
<head> <link rel="stylesheet" type="text/css" href="{% static 'css/letter.css' %}"> </head>

{% block content %}
    <div class="container">
        <h1>군생활중 고충이나 건의사항을 적어주세요.</h1>

        {% if form.errors %}
            <p>내용이 없습니다. 사연을 써주세요.</p>
        {% endif %}

        <form method="post" action="{% url 'finish' %}">
            {% csrf_token %}
            <div>
                {{ form.story }}  <!-- form.story를 렌더링 -->
            </div>

            <div>
                <input type="submit" value="제출"/>
                <input type="hidden" name="next" value="{{ next }}"/>
            </div>
        </form>
    </div>
{% endblock %}

{% extends "base_generic.html" %}

{% block content %}

<h1>사연을 작성해주세요</h1>

{% if form.errors %}
    <p>내용이 없습니다. 사연을 써주세요.</p>
{% endif %}

<form method="post" action="{% url 'finish' %}">
    {% csrf_token %}

    <div>
        {{ form.story }}  <!-- form.story를 렌더링 -->
    </div>

    <div>
        <input type="submit" value="finish"/>
        <input type="hidden" name="next" value="{{ next }}"/>
    </div>
</form>

{% endblock %}
